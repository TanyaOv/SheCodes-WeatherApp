<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/49dd2a2a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container pt-4 pb-2 px-4">
      <h2 class="text-center mb-2">Wish you good Weather today</h2>

      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-name"
              placeholder="Enter city name"
              aria-label="City name"
              aria-describedby="button-search"
            />
            <button
              type="button"
              class="btn btn-outline-success"
              id="button-current"
            >
              <i class="fa-solid fa-location"></i>
            </button>
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-search"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h2 id="cityName">City</h2>
            <ul class="list-unstyled">
              <li id="date-time">Date, time</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/01n@2x.png"
              alt=""
              id="icon"
              width="110"
              height="110"
            />

            <span class="big-temp" id="temp">25</span>
            <span class="units">
              <a href="#" id="celcius-link">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div id="footer" class="footer mt-5 text-end">
        <small>
          <a href="https://github.com/TanyaOv/WeatherApp" target="_blank">
            Open-source code
          </a>
          by Tanya Ovcharenko
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
