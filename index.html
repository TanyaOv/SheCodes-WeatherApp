<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/49dd2a2a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Wish you good Weather today</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3 input-group-lg">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="City name"
              aria-describedby="button-search"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-search"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><h3 class="text-center">Current city name</h3></div>
      </div>
      <div class="row my-5">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <span class="big-temp">25°C</span>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud weather-icon"></i>15°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>13°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>23°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-smog weather-icon"></i>19°C
        </div>
      </div>
      <div class="row my-5">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning">Next 5 days</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
