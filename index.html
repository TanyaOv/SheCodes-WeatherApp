<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/49dd2a2a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container pt-4 pb-2 px-4">
      <h2 class="text-center mb-2">Wish you good Weather today</h2>

      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-name"
              placeholder="Enter city name"
              aria-label="City name"
              aria-describedby="button-search"
            />
            <button
              type="button"
              class="btn btn-outline-success"
              id="button-current"
            >
              <i class="fa-solid fa-location"></i>
            </button>
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-search"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><h3 class="text-center">Current city name</h3></div>
        <div class="row">
          <div class="col"><h4 class="text-center">Date, time</h4></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <span class="big-temp" id="temp">25</span>
                <span class="units">
                  <a href="#" id="celcius-link">°C</a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  >
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="list-unstyled">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud weather-icon"></i>15°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>13°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>23°C
        </div>
        <div class="col d-flex justify-content-center">
          <i class="fa-solid fa-smog weather-icon"></i>19°C
        </div>
      </div>
      <!-- <div class="row mt-3">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning">Next 5 days</button>
          </div>
        </div>
      </div> -->
      <div id="footer" class="footer mt-5 text-end">
        <small>
          <a href="https://github.com/TanyaOv/WeatherApp" target="_blank">
          Open-source code
        </a>
        by Tanya Ovcharenko
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
